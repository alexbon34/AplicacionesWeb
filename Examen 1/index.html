<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.CSS">
</head>
<body>
  <header>
    <h1>Tel: +506 89080808</h1>
  </header>
  <header>
    <h1>Calculadora virtual</h1>
  </header>
  <main>
     <section>
        <article class="calcuCentral">
          <div>
            <input type="text" id="campo" value="0"></input>
          </div>
          <div class="container mt-4">
            <div class="d-grid gap-2">
              <button onclick="modificarCampo(' ')">C</button>
              <button onclick="modificarCampo('X')">X</button>
              <button onclick="modificarCampo('%')">%</button>
              <button onclick="modificarCampo('/')">/</button>
            </div>
            <div>
              <button onclick="modificarCampo('7')">7</button>
              <button onclick="modificarCampo('8')">8</button>
              <button onclick="modificarCampo('9')">9</button>
              <button onclick="modificarCampo('*')">*</button>
            </div>
            <div>
              <button oncanplay="modificarCampo('4')">4</button>
              <button onclick="modificarCampo('5')">5</button>
              <button onclick="modificarCampo('6')">6</button>
              <button onclick="modificarCampo('-')">-</button>
            </div>
            <div>
              <button onclick="modificarCampo('1')">1</button>
              <button onclick="modificarCampo('2')">2</button>
              <button onclick="modificarCampo('3')">3</button>
              <button onclick="modificarCampo('+')">+</button>
            </div>
            <div>
              <button onclick="modificarCampo('+/-')">+/-</button>
              <button onclick="modificarCampo('0')">0</button>
              <button onclick="modificarCampo('.')">.</button>
              <button onclick="modificarCampo('=')">=</button>
            </div>
          </div>
        </article>
        <script>
          function modificarCampo(par) {
              document.getElementById("campo").value = par;
          }
        </script>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </main> 
</body>
</html>
